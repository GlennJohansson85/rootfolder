                                    POST.HTML
   ========================================-->
{% extends 'blog_app/base.html' %}

{% load static %}

{% block title %}
Memories - Post Page
{% endblock title %}

{% block page_content %}
<h2>Create a New Post</h2>

<form method="post" enctype="multipart/form-data" class="post-form">
    {% csrf_token %}

    <br><br>

    <label for="{{ form.title.id_for_label }}" class="post-label">Title:</label>
    {{ form.title }}

    <br><br>

    <div class="textarea">
        <label for="{{ form.content.id_for_label }}" class="post-label">Description:</label>
        <textarea name="{{ form.content.name }}" id="{{ form.content.id_for_label }}" rows="5" cols="50" class="text-area">{{ form.content.value }}</textarea>
    </div>

    <br>

    <label for="{{ form.categories.id_for_label }}" class="post-label">Categories:</label>
    {{ form.categories }}

    <br><br>

    <label for="{{ form.image.id_for_label }}" class="post-label">Image:</label>
    {{ form.image }}

    <br><br>

    <button class="button" type="submit">Post!</button>
</form>

<br>

<a href="{% url 'home' %}" class="post-back-link">Back to All Posts!</a>
{% endblock page_content %}
